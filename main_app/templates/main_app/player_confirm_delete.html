
{% extends 'base.html' %} {% block content %}
<h1>Unregister Team</h1>

<h4>
    Are you sure you want to unregister
    <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Unregister!" class="btn" />
    <a href="{% url 'player_detail' player.id %}">Cancel</a>
</form>
{% endblock %}
