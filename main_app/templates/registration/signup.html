
{% extends 'base.html' %} {% block content %}

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form class="teal lighten-3" method="post" action="{% url 'signup' %}">
    <h1>Sign Up</h1>
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="signup" />
</form>

{% endblock %}
